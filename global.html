<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Quizzes - QuizHub</title>
<style>
body {
  background: #00121a;
  color: #c0f0ff;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
}
nav {
  display: flex;
  gap: 1rem;
  background: #011a27;
  padding: 1rem 2rem;
  box-shadow: 0 0 15px #0ff;
}
nav a {
  color: #0ff;
  text-decoration: none;
  font-weight: bold;
}
nav a:hover {
  color: #00f;
  text-shadow: 0 0 10px #0ff;
}
.container {
  max-width: 700px;
  margin: 2rem auto;
  padding: 1rem;
}
h2 {
  text-align: center;
  color: #0ff;
  margin-bottom: 1.5rem;
  text-shadow: 0 0 10px #0ff;
}
.card {
  background: #011a27;
  padding: 1rem;
  margin-bottom: 1rem;
  border-radius: 10px;
  box-shadow: 0 0 10px #0ff;
}
.card h4 {
  margin: 0 0 0.5rem 0;
}
.card button {
  margin-top: 0.5rem;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  border: 1px solid #0ff;
  background: #022b3a;
  color: #c0f0ff;
  cursor: pointer;
  transition: all 0.2s ease;
}
.card button:hover {
  background: #0ff;
  color: #011a27;
  box-shadow: 0 0 10px #0ff;
}
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="myquiz.html">My Quizzes</a>
  <a href="global.html">Global Quizzes</a>
  <a href="profile.html">Profile</a>
  <a href="community.html">Community</a>
</nav>

<div class="container">
  <h2>Global Quizzes</h2>
  <div id="globalQuizzes">Loading quizzes...</div>
</div>

<footer style="text-align:center; padding:1rem; color:#0ff; box-shadow:0 0 15px #0ff; margin-top:2rem;">
  <p>Â© 2025 QuizHub | All rights reserved</p>
</footer>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCTQxhVWq6yugqmZdx93JApQD4ODru56D4",
  authDomain: "quizhub-d5b40.firebaseapp.com",
  databaseURL: "https://quizhub-d5b40-default-rtdb.firebaseio.com",
  projectId: "quizhub-d5b40",
  storageBucket: "quizhub-d5b40.firebasestorage.app",
  messagingSenderId: "635722320170",
  appId: "1:635722320170:web:6094dbf608de89510af653"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const container = document.getElementById('globalQuizzes');
const quizzesRef = ref(db, 'quizzes');

// Load quizzes
onValue(quizzesRef, (snapshot) => {
  container.innerHTML = '';
  const data = snapshot.val();

  if (!data) {
    container.innerHTML = "<p>No quizzes available yet.</p>";
    return;
  }

  Object.keys(data).forEach(key => {
    const quiz = data[key];

    const div = document.createElement('div');
    div.classList.add('card');
    div.innerHTML = `
      <h4>${quiz.title}</h4>
      <p>Creator: ${quiz.createdBy || "Anonymous"}</p>
      <p>Questions: ${quiz.questions.length}</p>
      <button class="play-btn">Play</button>
    `;

    // Play quiz
div.querySelector('.play-btn').onclick = () => {
  // Use Firebase key as quizId in URL
  window.location.href = `playquiz.html?quiz=${key}`;
};


    container.appendChild(div);
  });
});
</script>

</body>
</html>
