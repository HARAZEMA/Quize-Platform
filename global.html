<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Quizzes - QuizHub</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="myquiz.html">My Quizzes</a>
    <a href="global.html">Global Quizzes</a>
    <a href="profile.html">Profile</a>
    <a href="community.html">Community</a>
  </nav>

  <!-- Container -->
  <div class="container">
    <h2>All Quizzes</h2>
    <div id="globalQuizzes"></div>
  </div>

  <!-- Script -->
  <script>
    // Load global quizzes from localStorage
    let globalQuizzes = JSON.parse(localStorage.getItem('globalQuizzes')) || [];

    // Display all quizzes
    const container = document.getElementById('globalQuizzes');
    container.innerHTML = '';

    globalQuizzes.forEach((quiz, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <h4>${quiz.title}</h4>
        <p>${quiz.question}</p>
      `;

      // Play button
      const playBtn = document.createElement('button');
      playBtn.innerText = "Play";
      playBtn.onclick = () => {
        localStorage.setItem('currentQuiz', JSON.stringify(quiz));
        window.location.href = 'playquiz.html';
      };
      card.appendChild(playBtn);

      container.appendChild(card);
    });

    if(globalQuizzes.length === 0){
      container.innerHTML = "<p>No quizzes available yet. Create one in My Quizzes!</p>";
    }
  </script>
</body>
</html>
